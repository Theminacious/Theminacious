name: Generate Snake
permissions:
  contents: write

# Trigger the action on a schedule or manually
on:
  schedule:
    - cron: "0 */6 * * *"  # Run every 6 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - uses: actions/checkout@v3

    # Generates the snake GIF and SVG (Ensure correct paths for the GIF and SVG)
    - uses: Platane/snk@master
      id: snake-gif
      with:
        github_user_name: Theminacious  # Replace with your GitHub username
        gif_out_path: dist/github-contribution-grid-snake.gif  # Path for the GIF
        svg_out_path: dist/github-contribution-grid-snake.svg  # Path for the SVG

    # Show the status of the build
    - run: git status

    # Commit and push the changes to the 'main' branch
    - name: Commit and Push changes
      run: |
        git add dist/*
        git commit -m "Add generated snake GIF and SVG"
        git push origin main  # Push to 'main' branch instead of 'master'

    # Deploy to GitHub Pages (optional)
    - uses: crazy-max/ghaction-github-pages@v2.1.3
      with:
        target_branch: output  # Store files in 'output' branch
        build_dir: dist  # Directory with generated files (GIF and SVG)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
