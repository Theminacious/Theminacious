name: Generate Snake Game

on:
  push:
    branches:
      - main  # Ensure this is the branch you're working with

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v2

      # Set up Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      # Install dependencies
      - run: npm install

      # Generate Snake GIF and SVG
      - name: Generate Snake Animation
        id: generate-snake
        uses: Platane/snk@v3  # Ensure you are using the correct version
        with:
          github_user_name: Theminacious  # Replace with your username
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Ensure files exist
      - name: Ensure files are generated
        run: |
          ls dist
          test -f dist/github-contribution-grid-snake.svg
          test -f dist/github-contribution-grid-snake.gif

      # Push generated files to GitHub Pages (if needed)
      - name: Push changes to GitHub
        uses: ad-m/github-push-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main  # Or 'gh-pages' for a different branch

      # Deploy to GitHub Pages
      - uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: gh-pages
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
